<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi-Link QR Code Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    .link-input {
      display: flex;
      margin-bottom: 0.5rem;
    }
    .link-input input {
      flex: 1;
      padding: 0.5rem;
    }
    .link-input button {
      margin-left: 0.5rem;
    }
    #qrcode {
      margin-top: 2rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>QR Code Generator for Multiple Links</h1>
  <div id="link-list">
    <div class="link-input">
      <input type="url" placeholder="Enter a URL" />
      <button onclick="removeLink(this)">Remove</button>
    </div>
  </div>
  <button onclick="addLink()">Add Another Link</button>
  <button onclick="generateQR()">Generate QR Code</button>

  <div id="qrcode"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script>
    function addLink() {
      const linkList = document.getElementById('link-list');
      const div = document.createElement('div');
      div.className = 'link-input';
      div.innerHTML = `<input type="url" placeholder="Enter a URL" />
                       <button onclick="removeLink(this)">Remove</button>`;
      linkList.appendChild(div);
    }

    function removeLink(button) {
      const div = button.parentElement;
      div.remove();
    }

    function generateQR() {
      const inputs = document.querySelectorAll('#link-list input');
      const links = [];
      inputs.forEach(input => {
        if (input.value.trim()) {
          links.push(input.value.trim());
        }
      });

      const qrContainer = document.getElementById('qrcode');
      qrContainer.innerHTML = "";

      if (links.length === 0) {
        alert("Please enter at least one link.");
        return;
      }

      const data = JSON.stringify({ links });
      new QRCode(qrContainer, {
        text: data,
        width: 256,
        height: 256
      });
    }
  </script>
</body>
</html>
